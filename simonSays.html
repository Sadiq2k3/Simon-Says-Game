<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simonSays.css">

</head>
<body>
    <h1>Simon Says</h1> 
    <h3 >Highest Score</h3>
    <h2> Enter any key to start the game</h2>
    <audio id="sound" src="audio.mp3"></audio>
    <audio id="tap" src="tap.mp3"></audio>
    <span class="g_over">GAME OVER</span>
    <div class="outerBox">
        <div class="rowOne">
            <div class="box red" id="red" type="button">1</div>
            <div class="box blue" id="blue" type="button">2</div>
        </div>
        <div class="rowTwo">
            <div class="box green" id="green" type="button">3</div>
            <div class="box yellow" id="yellow" type="button">4</div>
        </div>
    </div>



   

    <script src="simonSays.js"></script>
</body>
</html>
